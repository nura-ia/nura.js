name: nura-ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # ðŸ”§ Asegura Corepack y PNPM 8.15.0 sÃ­ o sÃ­
      - name: Enable Corepack & pin PNPM
        shell: bash
        run: |
          set -euxo pipefail
          node -v
          npm -v
          # Instala corepack si el runner no lo trae
          npm install -g corepack
          corepack --version || true
          corepack enable
          # Activa PNPM 8.15.0 (segÃºn tu packageManager)
          corepack prepare pnpm@8.15.0 --activate || true
          # Respaldo por si corepack falla
          command -v pnpm >/dev/null 2>&1 || npm i -g pnpm@8.15.0
          pnpm -v
          which pnpm || command -v pnpm

      - name: Install
        run: pnpm install

      - name: Typecheck
        run: pnpm -w run typecheck

      - name: Build
        run: pnpm -w run build

      - name: Smoke
        run: pnpm run smoke
